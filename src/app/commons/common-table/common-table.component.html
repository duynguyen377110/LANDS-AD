<div class="common-table-component">
    <table
        *ngIf="type === 'category'"
        class="table table-hover">
        <thead>
          <tr>
            <th *ngFor="let elm of columnsCategory">{{elm}}</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cal of list">
            <th scope="row">1</th>
            <td>{{cal.title}}</td>
            <td><img class="table-thumb" [src]="cal.thumbs[0]" alt="thumb" /></td>
            <td class="table-method">
                <app-common-button
                    [id]="cal._id"
                    [title]="'Xoá'"
                    (emitClick)="onDeleteHandler($event)"></app-common-button>

                <app-common-button
                    [kind]="'danger'"
                    [id]="cal._id"
                    [title]="'sửa'"
                    (emitClick)="onEditHandler($event)"></app-common-button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<div class="dashboard-role-new-component">
    <form [formGroup]="formRole" (submit)="onSubmitHandler($event)">
        <div class="row">
            <div class="col-12 col-md-6">
                <app-commons-input
                    ngDefaultControl
                    [formControl]="title"
                    [label]="'Tên phân quyền'"
                    [id]="'role-title'"
                    [submit]="submit"
                    [type]="'text'"></app-commons-input>
            </div>

            <div class="col-12 col-md-6">
                <app-commons-input
                    ngDefaultControl
                    [formControl]="slug"
                    [label]="'Mã quyền'"
                    [id]="'role-slug'"
                    [submit]="submit"
                    [type]="'text'"></app-commons-input>
            </div>

            <div class="col-12 mt-5">
                <app-common-button
                    [type]="'submit'"
                    [title]="titleButton"></app-common-button>
            </div>
        </div>
    </form>
</div>

<div class="dashboard-category-component">
    <app-common-table
        *ngIf="categories.length > 0"
        [type]="'category'"
        [list]="categories"
        (emitDelete)="onDeleteHander($event)"
        (emitUpdate)="onUpdateHandler($event)"></app-common-table>

    <app-common-bland
        *ngIf="categories.length === 0"
        [desc]="'Category bland'"></app-common-bland>

    <app-common-pagination></app-common-pagination>
</div>

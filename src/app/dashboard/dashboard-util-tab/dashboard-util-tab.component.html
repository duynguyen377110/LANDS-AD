<div
    *ngIf="dashboardUtilTabShow"
    class="dashboard-util-tab-component">
    <h2 class="util-tab-title">{{title}}</h2>
    <div
        *ngIf="buttonNewShow"
        class="util-tab-redirect">
        <app-common-button
            [title]="title"
            (emitClick)="onRedirectHandler($event)"></app-common-button>
    </div>
</div>

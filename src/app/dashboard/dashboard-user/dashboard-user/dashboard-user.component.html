<div clas="dashboard-user-component">
    <app-common-table
        *ngIf="users.length > 0"
        [type]="'user'"
        [list]="users"
        (emitDelete)="onDeleteHander($event)"
        (emitUpdate)="onUpdateHandler($event)"></app-common-table>

    <app-common-bland
        *ngIf="users.length === 0"
        [desc]="'Danh mục người dùng chưa cập nhật'"></app-common-bland>
</div>
